<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scientific Articles Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4 main-card">

        <h1 class="text-center mb-4 title-gradient">
            Scientific Articles Search
        </h1>

        <!-- Search box -->
        <div class="input-group mb-3 search-box">
            <input type="text"
                   id="searchInput"
                   class="form-control"
                   placeholder="Search by title..."
                   aria-label="Search scientific articles">

            <button id="searchBtn" type="button" class="btn btn-search">
                Search
            </button>
        </div>

        <!-- Loader -->
        <div id="loading" class="text-center d-none my-3">
            <div class="spinner-border text-purple"></div>
            <p class="mt-2 loading-text">Searching articles...</p>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="alert alert-danger d-none text-center"></div>

        <!-- Results table -->
        <div class="table-responsive mt-4">
            <table class="table table-hover custom-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Authors</th>
                        <th>Publication Date</th>
                        <th>DOI</th>
                    </tr>
                </thead>
                <tbody id="resultsTable"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>

    </div>

    <footer class="text-center mt-4 text-muted small">
        © Kerlly Chiriboga – Academic Project
    </footer>
</div>

<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>

</html>
