<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scientific Articles Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">

            <h1 class="text-center mb-4">Scientific Articles Search</h1>

            <div class="input-group mb-3">
                <input id="searchInput" class="form-control" placeholder="Search by title...">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-md-4">
                    <select id="sortSelect" class="form-select">
                        <option value="newest">Newest first</option>
                        <option value="oldest">Oldest first</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <select id="typeFilter" class="form-select">
                        <option value="all">All article types</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <input id="yearFrom" type="number" class="form-control" placeholder="From year">
                </div>

                <div class="col-md-2">
                    <input id="yearTo" type="number" class="form-control" placeholder="To year">
                </div>
            </div>

            <p id="resultsCount" class="text-muted"></p>

            <div id="loading" class="text-center d-none my-3">
                <div class="spinner-border"></div>
            </div>

            <div id="errorMessage" class="alert alert-danger d-none"></div>

            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Authors</th>
                            <th>Date</th>
                            <th>DOI</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable"></tbody>
                </table>
            </div>

            <ul id="pagination" class="pagination justify-content-center"></ul>

            <div class="text-center">
                <button id="exportBtn" class="btn btn-outline-secondary">
                    Export CSV
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Article Detail</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
